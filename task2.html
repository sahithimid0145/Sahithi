<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nested List</title>
</head>
<body>
    <h2>Nested List</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
</body>
</html>
