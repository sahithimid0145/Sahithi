<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2 style="text-align: center;" color="blue">Registration Form</h2>
    <form action="#" method="post">
        <table border="1" style="width: 60%; margin: auto; border-collapse: collapse;">
            <tr>
                <td><label for="firstname">First Name:</label></td>
                <td><input type="text" id="firstname" name="firstname" required></td>
            </tr>
            <tr>
                <td><label for="lastname">Last Name:</label></td>
                <td><input type="text" id="lastname" name="lastname" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="repassword">Re-enter Password:</label></td>
                <td><input type="password" id="repassword" name="repassword" required></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <label for="male"><input type="radio" id="male" name="gender" value="Male" required> Male</label>
                    <label for="female"><input type="radio" id="female" name="gender" value="Female" required> Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" name="age" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="text" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" rows="3" required></textarea></td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td><input type="text" id="state" name="state" required></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td>
                    <select id="country" name="country" required>
                        <option value="">Choose your country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Languages known:</label></td>
 <td>
                    <label for="english"><input type="checkbox" id="english" name="languages" value="English"> English</label>
                    <label for="kannada"><input type="checkbox" id="kannada" name="languages" value="Kannada"> Kannada</label>
                    <label for="hindi"><input type="checkbox" id="hindi" name="languages" value="Hindi"> Hindi</label>
                    <label for="telugu"><input type="checkbox" id="telugu" name="languages" value="Telugu"> Telugu</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="declaration"><input type="checkbox" id="declaration" name="declaration" required> Hereby I declare all the given details are true</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <a href="https://www.ethnus.com">Log in to Ethnus website</a>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
